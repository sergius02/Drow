<div class="shadow card animate__animated animate__fadeInDown" >
  <div class="card-body">
    <div class="row">
      <div class="col-xs-12">
        <p
          class="card-text"
          [innerHTML]="action.text">
        </p>
        <button
          *ngIf="!actionSaved"
          [disabled]="battleFinish"
          (click)="removeAction()"
          type="button"
          class="btn-close btn-close-white float-right"
          aria-label="Close"></button>
        <button
          *ngIf="actionSaved"
          [disabled]="battleFinish"
          (click)="modifyAction()"
          type="button"
          class="btn btn-primary float-right">
          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
          </svg>
        </button>
        <form
          *ngIf="action.type != 'donothing' && !actionSaved"
          #saveActionForm="ngForm"
          (ngSubmit)="saveAction()">
          <div class="row">
            <div class="col-6">
              <select
                required
                [(ngModel)]="targetSelected"
                name="targetSelected"
                (change)="onChange()"
                class="form-select">
                <option value="{{ i }}" *ngFor="let battlParticipant of battleParticipants; let i = index">
                  {{ battlParticipant.name }}
                </option>
              </select>
            </div>
            <div class="col-6">
              <div class="input-group">
                <input
                  required
                  [(ngModel)]="targetHitPoints"
                  (change)="onChange()"
                  name="amount"
                  type="number"
                  class="form-control"
                  placeholder="damage"/>
                <button
                  [disabled]="!saveActionForm.form.valid"
                  class="btn btn-primary"
                  type="submit">
                  <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-check" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.236.236 0 0 1 .02-.022z"/>
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
