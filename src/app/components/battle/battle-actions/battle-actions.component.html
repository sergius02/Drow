<div class="row">
  <div class="col-xs-12">
    <form
      #turnActionForm="ngForm"
      (ngSubmit)="addAction()">
      <div class="row">
        <div class="col-xs-12 col-md-10">
          <label for="actionFormSelect">Action</label>
          <select
            [disabled]="battleIsFinish"
            required
            class="form-select"
            id="actionFormSelect"
            [(ngModel)]="actionTypeSelected"
            name="actionTypeSelected">
            <option value="attack">Attack</option>
            <option value="heal">Heal</option>
            <option value="donothing">Do nothing</option>
          </select>
        </div>
        <div class="col-xs-12 col-md-2">
          <button
            type="submit"
            class="btn btn-primary addAction-submit-button"
            [disabled]="!turnActionForm.form.valid">
            <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-plus" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
            </svg>
            <span class="d-inline d-md-none">
              Add action
            </span>
          </button>
        </div>
      </div>
    </form>
    <cdk-virtual-scroll-viewport itemSize="40" class="actions-list list-group mt-5">
      <div class="col">
        <div class="">
          <ng-template #battleActionContainerRef></ng-template>
        </div>
      </div>
    </cdk-virtual-scroll-viewport>
  </div>
</div>
<div class="battle-turn-bottom-bar fixed-bottom">
  <div class="col-xs-12">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-9">
        <h1>
          Turn of {{ getCurrentParticipant().name }}
        </h1>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-3">
        <button
          (click)="endTurn()"
          [disabled]="battleIsFinish"
          type="button"
          class="d-none d-sm-block btn btn-primary endturn-button">
          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-hourglass-split" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M2.5 15a.5.5 0 1 1 0-1h1v-1a4.5 4.5 0 0 1 2.557-4.06c.29-.139.443-.377.443-.59v-.7c0-.213-.154-.451-.443-.59A4.5 4.5 0 0 1 3.5 3V2h-1a.5.5 0 0 1 0-1h11a.5.5 0 0 1 0 1h-1v1a4.5 4.5 0 0 1-2.557 4.06c-.29.139-.443.377-.443.59v.7c0 .213.154.451.443.59A4.5 4.5 0 0 1 12.5 13v1h1a.5.5 0 0 1 0 1h-11zm2-13v1c0 .537.12 1.045.337 1.5h6.326c.216-.455.337-.963.337-1.5V2h-7zm3 6.35c0 .701-.478 1.236-1.011 1.492A3.5 3.5 0 0 0 4.5 13s.866-1.299 3-1.48V8.35zm1 0c0 .701.478 1.236 1.011 1.492A3.5 3.5 0 0 1 11.5 13s-.866-1.299-3-1.48V8.35z"/>
          </svg>
          End turn
        </button>
        <button
          (click)="endTurn()"
          [disabled]="battleIsFinish"
          type="button"
          class="d-block d-sm-none btn btn-primary btn-block endturn-button">
          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-hourglass-split" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M2.5 15a.5.5 0 1 1 0-1h1v-1a4.5 4.5 0 0 1 2.557-4.06c.29-.139.443-.377.443-.59v-.7c0-.213-.154-.451-.443-.59A4.5 4.5 0 0 1 3.5 3V2h-1a.5.5 0 0 1 0-1h11a.5.5 0 0 1 0 1h-1v1a4.5 4.5 0 0 1-2.557 4.06c-.29.139-.443.377-.443.59v.7c0 .213.154.451.443.59A4.5 4.5 0 0 1 12.5 13v1h1a.5.5 0 0 1 0 1h-11zm2-13v1c0 .537.12 1.045.337 1.5h6.326c.216-.455.337-.963.337-1.5V2h-7zm3 6.35c0 .701-.478 1.236-1.011 1.492A3.5 3.5 0 0 0 4.5 13s.866-1.299 3-1.48V8.35zm1 0c0 .701.478 1.236 1.011 1.492A3.5 3.5 0 0 1 11.5 13s-.866-1.299-3-1.48V8.35z"/>
          </svg>
          End turn
        </button>
      </div>
    </div>
  </div>
</div>
